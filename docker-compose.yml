version: '3'

services:
  backend:
    build: ./backend
    restart: on-failure
    expose:
      - "8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db/postgres"
    env_file:
      - ./backend/.env
    depends_on:
      - db

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    container_name: frontend
    restart: always
#    ports:
#      - "3000:3000"
    expose:
      - "3000"

    depends_on:
      - backend
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
  db:
    image: postgres:11.5-alpine
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data:cached
